<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stazione Meteo - IROME8355</title>
  <meta name="description" content="Dashboard meteo per la stazione IROME8355: dati in tempo reale, previsioni, radar e mappa." />
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <meta name="theme-color" content="#0078D7"/>
  <style>
    body { font-family: Arial; margin: 0; background: #e0f2ff; color: #333; }
    header { background: #0078D7; color: white; padding: 1rem; text-align: center; }
    .container { padding: 1rem; max-width: 1000px; margin: auto; }
    .card { background: white; padding: 1rem; margin-bottom: 1rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    iframe, #map { width: 100%; height: 400px; border-radius: 10px; border: none; }
    canvas { width: 100%; height: 300px; }
  </style>
</head>
<body>
  <header>
    <h1>Stazione Meteo - IROME8355</h1>
    <p>Dati in tempo reale da Weather Underground</p>
  </header>

  <div class="container">
    <div class="card"><h2>Dati in Tempo Reale</h2><div id="realtime">Caricamento...</div></div>
    <div class="card"><h2>Previsioni</h2><div id="forecast-content">Caricamento...</div></div>
    <div class="card"><h2>Radar</h2>
      <iframe src="https://embed.windy.com/embed2.html?lat=41.7708&lon=12.34&detailLat=41.7708&detailLon=12.34&width=100%&height=450&zoom=11&level=surface&overlay=radar&menu=false&message=true&marker=true&calendar=now&pressure=true&type=map&location=coordinates&detail=true&metricWind=km%2Fh&metricTemp=%C2%B0C" loading="lazy"></iframe>
    </div>
    <div class="card"><h2>Grafico Temperature</h2><canvas id="tempChart"></canvas></div>
    <div class="card"><h2>Mappa della Stazione</h2><div id="map"></div></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const API_KEY = "fe246ce400ae43c2a46ce400ae13c256";
    const STATION_ID = "IROME8355";
    const lat = 41.7708, lon = 12.3400;

    async function fetchRealtime() {
      const res = await fetch(`https://api.weather.com/v2/pws/observations/current?stationId=${STATION_ID}&format=json&units=m&apiKey=${API_KEY}`);
      const data = await res.json();
      const obs = data.observations[0];
      document.getElementById("realtime").innerHTML = `
        Temp: ${obs.metric.temp} °C | Umidità: ${obs.humidity}% | Vento: ${obs.metric.windSpeed} km/h`;
    }

    async function fetchForecast() {
      const res = await fetch(`https://api.weather.com/v3/wx/forecast/daily/5day?geocode=${lat},${lon}&format=json&units=m&language=it-IT&apiKey=${API_KEY}`);
      const data = await res.json();
      const out = data.dayOfWeek.map((day, i) => `<div><strong>${day}:</strong> ${data.narrative[i]}</div>`).join("");
      document.getElementById("forecast-content").innerHTML = out;
    }

    function initMap() {
      const map = L.map('map').setView([lat, lon], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '© OpenStreetMap' }).addTo(map);
      L.marker([lat, lon]).addTo(map).bindPopup("Stazione IROME8355").openPopup();
    }

    fetchRealtime(); fetchForecast(); initMap();
  </script>
</body>
</html>
